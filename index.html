<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turbo Pursuit: PC Master Race</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }

        /* Redirect Button */
        #mobile-redirect {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            text-decoration: none;
            background: #333;
            color: #fff;
            padding: 10px;
            border: 2px solid #fff;
            font-size: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        #mobile-redirect:hover { opacity: 1; cursor: pointer; }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        canvas {
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 4px solid #333;
            image-rendering: pixelated; /* Essential for retro feel */
        }

        /* UI SCREENS */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: 0.3s;
            pointer-events: none;
            opacity: 0;
        }

        .active { pointer-events: auto; opacity: 1; }

        h1 {
            color: #00f3ff;
            text-shadow: 4px 4px 0 #ff00ff;
            font-size: 30px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.5;
        }

        .panel {
            background: rgba(0,0,0,0.8);
            border: 4px solid #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 10px 10px 0 #000;
        }

        button {
            display: inline-block;
            background: #000;
            color: #fff;
            border: 2px solid #00f3ff;
            padding: 15px 25px;
            margin: 10px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover {
            background: #00f3ff;
            color: #000;
            transform: scale(1.1);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px; left: 20px;
            width: 250px;
            z-index: 5;
            pointer-events: none;
        }

        .bar-wrap {
            border: 2px solid #fff;
            height: 15px;
            background: #222;
            margin-bottom: 5px;
            position: relative;
        }

        .bar { height: 100%; width: 100%; transition: width 0.1s; }
        #hp-bar { background: linear-gradient(90deg, #f00, #ff5555); }
        #nitro-bar { background: linear-gradient(90deg, #00f3ff, #0088ff); }

        .key-hint {
            position: absolute;
            bottom: 20px; right: 20px;
            color: #aaa;
            font-size: 10px;
            text-align: right;
            line-height: 1.8;
            pointer-events: none;
        }
        b { color: #fff; }

        #warning-msg {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 24px;
            font-weight: bold;
            display: none;
            animation: flash 0.2s infinite;
        }

        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<a id="mobile-redirect" href="game.html">Play on Mobile</a>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="hud" style="display: none;">
        <div style="display:flex; justify-content:space-between;"><span>ARMOR</span><span id="score-display">0</span></div>
        <div class="bar-wrap"><div id="hp-bar" class="bar"></div></div>
        <div>NITRO BOOST</div>
        <div class="bar-wrap"><div id="nitro-bar" class="bar"></div></div>
    </div>

    <div id="warning-msg">⚠ MISSILE LOCK DETECTED ⚠</div>

    <div class="key-hint">
        <b>ARROWS</b> to Drive<br>
        <b>SHIFT</b> for Nitro<br>
        <b>SPACE</b> to Shoot<br>
        <b>Z</b> to Jump/Jet
    </div>

    <div id="menu-screen" class="screen active">
        <h1>NEON OVERDRIVE<br>PC EDITION</h1>
        <div class="panel">
            <button onclick="game.setTheme('carland')">CARLAND</button>
            <button onclick="game.setTheme('metro')">METRO</button>
            <button onclick="game.setTheme('desert')">DESERT</button>
            <br><br>
            <div style="font-size: 10px; color: #888; margin-bottom: 10px;">Select Theme to Start</div>
        </div>
    </div>

    <div id="garage-screen" class="screen">
        <h1>SELECT VEHICLE</h1>
        <div class="panel">
            <button onclick="game.selectCar('speed')" style="border-color: #ff3333">RED DEVIL<br><small>Fast & Light</small></button>
            <button onclick="game.selectCar('balanced')" style="border-color: #3333ff">BLUE STEEL<br><small>Balanced</small></button>
            <button onclick="game.selectCar('tank')" style="border-color: #22dd22">GREEN HULK<br><small>Heavy Armor</small></button>
        </div>
    </div>

    <div id="gameover-screen" class="screen">
        <h1 style="color:red">WRECKED</h1>
        <div class="panel">
            <p>SCORE: <span id="final-score">0</span></p>
            <button onclick="game.reset()">RETRY</button>
        </div>
    </div>
</div>

<script>
/**
 * ADVANCED PC RACING ENGINE
 * Features: Parallax, Jumping, Missile Logic, Particles
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- ASSETS & CONFIG ---
const THEMES = {
    carland: {
        skyTop: '#4aa', skyBot: '#aff',
        ground: '#4a4', road: '#556',
        mountainColor: '#265',
        objColor: '#142', // Trees
        celestial: 'sun'
    },
    metro: {
        skyTop: '#000', skyBot: '#203',
        ground: '#111', road: '#222',
        mountainColor: '#102', // City silhouette
        objColor: '#0ff', // Neon poles
        celestial: 'moon'
    },
    desert: {
        skyTop: '#410', skyBot: '#a40',
        ground: '#dcb', road: '#765',
        mountainColor: '#632',
        objColor: '#542', // Cacti
        celestial: 'mars'
    }
};

const CAR_STATS = {
    speed: { color: '#f00', speed: 9, hp: 3, w: 40 },
    balanced: { color: '#44f', speed: 7, hp: 5, w: 44 },
    tank: { color: '#2a2', speed: 6, hp: 8, w: 50 }
};

// --- INPUT HANDLING ---
const Input = { left:false, right:false, up:false, down:false, fire:false, jump:false };

window.addEventListener('keydown', e => {
    if(e.code === 'ArrowLeft') Input.left = true;
    if(e.code === 'ArrowRight') Input.right = true;
    if(e.code === 'ArrowUp' || e.shiftKey) Input.up = true; // Nitro
    if(e.code === 'ArrowDown') Input.down = true; // Brake
    if(e.code === 'Space') Input.fire = true;
    if(e.code === 'KeyZ') Input.jump = true;
    if(e.code === 'Escape') game.togglePause();
});

window.addEventListener('keyup', e => {
    if(e.code === 'ArrowLeft') Input.left = false;
    if(e.code === 'ArrowRight') Input.right = false;
    if(e.code === 'ArrowUp' || e.shiftKey) Input.up = false;
    if(e.code === 'ArrowDown') Input.down = false;
    if(e.code === 'Space') Input.fire = false;
    if(e.code === 'KeyZ') Input.jump = false;
});

// --- CLASSES ---

class Particle {
    constructor(x, y, type) {
        this.x = x; 
        this.y = y;
        this.type = type; // 'fire', 'smoke', 'spark'
        this.vx = (Math.random()-0.5) * 6;
        this.vy = (Math.random()-0.5) * 6;
        this.life = 1.0;
        this.size = Math.random() * 5 + 2;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.05;
        this.size *= 0.95;
    }
    draw() {
        ctx.globalAlpha = Math.max(0, this.life);
        if(this.type === 'fire') ctx.fillStyle = `rgb(255, ${Math.random()*200}, 0)`;
        else if(this.type === 'smoke') ctx.fillStyle = '#555';
        else ctx.fillStyle = '#fff';
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

class Entity {
    constructor(type) {
        this.type = type; // 'civilian', 'police', 'obstacle', 'missile'
        this.active = true;
        this.w = 40; this.h = 70;
        
        // Spawn logic
        if(type === 'missile') {
            this.x = game.player.x; // Target player
            this.y = canvas.height + 100; // Start behind
            this.vy = -18; // Move UP fast
            this.color = '#fff';
            this.w = 10; this.h = 30;
        } else {
            // Standard traffic
            this.x = Math.random() * (canvas.width * 0.6) + (canvas.width * 0.2);
            this.y = -100;
            this.vy = Math.random() * 2 + 3; // Base speed
            this.color = this.getRandomColor();
            if(type === 'police') {
                this.color = '#111';
                this.hp = 3;
            } else {
                this.hp = 1;
            }
        }
    }

    getRandomColor() {
        const c = ['#f0f', '#ff0', '#0ff', '#f80', '#fff'];
        return c[Math.floor(Math.random()*c.length)];
    }

    update(playerSpeed) {
        if(this.type === 'missile') {
            this.y += (this.vy - (playerSpeed * 0.2)); // Missile moves relative to road, but faster
            
            // Simple homing
            if(this.y > game.player.y) { // Only home in if behind
                if(this.x < game.player.x) this.x += 1;
                else this.x -= 1;
            }
            
            // Jet trail
            game.particles.push(new Particle(this.x, this.y + 15, 'fire'));
        } else {
            // Traffic moves down relative to player
            this.y += (10 - this.vy); // Relative speed
            
            if(this.type === 'police') {
                // Chase mechanics
                if(this.x < game.player.x) this.x += 0.5;
                if(this.x > game.player.x) this.x -= 0.5;
                // Siren
                if(Math.floor(Date.now()/100) % 2 === 0) this.color = '#f00';
                else this.color = '#00f';
            }
        }

        if(this.y > canvas.height + 200 || this.y < -500) this.active = false;
    }

    draw() {
        if(this.type === 'missile') {
            ctx.fillStyle = '#fff';
            ctx.fillRect(this.x - 5, this.y, 10, 30);
            ctx.fillStyle = '#f00'; // Tip
            ctx.beginPath();
            ctx.moveTo(this.x - 5, this.y);
            ctx.lineTo(this.x + 5, this.y);
            ctx.lineTo(this.x, this.y - 10);
            ctx.fill();
            return;
        }

        // Draw Car
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.w/2, this.y, this.w, this.h);
        
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.4)';
        ctx.fillRect(this.x - this.w/2 + 5, this.y + 5, this.w, this.h);
    }
}

class Background {
    constructor() {
        this.stars = [];
        for(let i=0; i<50; i++) {
            this.stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});
        }
        this.roadOffset = 0;
        this.mountainOffset = 0;
    }

    draw(speed) {
        const t = game.currentTheme;
        
        // 1. SKY (Gradient)
        const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grd.addColorStop(0, t.skyTop);
        grd.addColorStop(1, t.skyBot);
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 2. CELESTIAL BODIES (Parallax very slow)
        ctx.save();
        if(game.themeName === 'desert') {
            // MARS & MOONS
            ctx.fillStyle = '#c42';
            ctx.beginPath(); ctx.arc(600, 100, 40, 0, Math.PI*2); ctx.fill(); // Mars
            ctx.fillStyle = '#aaa';
            ctx.beginPath(); ctx.arc(540, 120, 10, 0, Math.PI*2); ctx.fill(); // Moon 1
            ctx.beginPath(); ctx.arc(650, 60, 8, 0, Math.PI*2); ctx.fill(); // Moon 2
            
            // ROCKET WITH NAME
            let rx = (Date.now() / 10) % (canvas.width + 200) - 100;
            ctx.fillStyle = '#eee';
            ctx.fillRect(rx, 150, 40, 10); // Rocket body
            ctx.fillStyle = '#f00';
            ctx.fillRect(rx-10, 150, 10, 10); // Engine
            
            // Banner
            ctx.fillStyle = '#fff';
            ctx.font = '10px monospace';
            ctx.fillText("ABHIK", rx + 10, 145);
            
            // Flame
            if(Math.random() > 0.5) {
                ctx.fillStyle = 'orange';
                ctx.beginPath(); ctx.arc(rx-15, 155, 5, 0, Math.PI*2); ctx.fill();
            }

        } else if (game.themeName === 'metro') {
            // Moon
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 20; ctx.shadowColor = '#fff';
            ctx.beginPath(); ctx.arc(700, 80, 30, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        } else {
            // Sun
            ctx.fillStyle = '#fe0';
            ctx.shadowBlur = 40; ctx.shadowColor = 'orange';
            ctx.beginPath(); ctx.arc(100, 80, 40, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        }
        ctx.restore();

        // 3. MOUNTAINS (Blurry, Parallax Slow)
        this.mountainOffset = (this.mountainOffset + speed * 0.1) % canvas.width;
        ctx.filter = 'blur(2px)';
        ctx.fillStyle = t.mountainColor;
        ctx.beginPath();
        ctx.moveTo(0, canvas.height);
        for(let i=0; i<=canvas.width; i+=50) {
            let h = 100 + Math.sin((i + this.mountainOffset) * 0.01) * 50;
            ctx.lineTo(i, canvas.height - 200 - h);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.fill();
        ctx.filter = 'none';

        // 4. ROAD
        ctx.fillStyle = t.ground;
        ctx.fillRect(0, 0, canvas.width, canvas.height); // Ground
        
        const roadW = 400;
        const roadX = (canvas.width - roadW) / 2;
        ctx.fillStyle = t.road;
        ctx.fillRect(roadX, 0, roadW, canvas.height); // Road Asphalt

        // Dashed Lines (Smooth Loop)
        this.roadOffset = (this.roadOffset + speed * 2) % 80;
        ctx.fillStyle = '#fff';
        for(let i = -80; i < canvas.height; i+=80) {
            ctx.fillRect(canvas.width/2 - 5, i + this.roadOffset, 10, 40);
        }

        // 5. ROADSIDE OBJECTS (Trees/Cacti - Fast)
        // Simulated by just drawing rectangles passing by
        if(Math.random() < 0.1) {
            game.sideObjects.push({x: roadX - 50, y: -50, type: 'tree'});
            game.sideObjects.push({x: roadX + roadW + 50, y: -50, type: 'tree'});
        }
    }
}

class Game {
    constructor() {
        this.state = 'MENU';
        this.themeName = 'carland';
        this.currentTheme = THEMES.carland;
        this.bg = new Background();
        this.player = { x: 400, y: 500, z: 0, vz: 0, w: 40, h: 70, hp: 100, nitro: 100 };
        this.entities = [];
        this.bullets = [];
        this.particles = [];
        this.sideObjects = []; // Decorative
        this.score = 0;
        this.speed = 0;
        this.missileTimer = 0;
    }

    setTheme(name) {
        this.themeName = name;
        this.currentTheme = THEMES[name];
        document.getElementById('menu-screen').classList.remove('active');
        document.getElementById('garage-screen').classList.add('active');
    }

    selectCar(type) {
        const stats = CAR_STATS[type];
        this.player.w = stats.w;
        this.player.maxHp = stats.hp * 10;
        this.player.hp = this.player.maxHp;
        this.player.color = stats.color;
        this.player.baseSpeed = stats.speed;
        this.start();
    }

    start() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('hud').style.display = 'block';
        this.entities = [];
        this.sideObjects = [];
        this.score = 0;
        this.player.x = canvas.width / 2;
        this.player.nitro = 100;
        this.state = 'PLAYING';
        this.loop();
    }

    update() {
        // Player Movement
        if(Input.left) this.player.x -= 6;
        if(Input.right) this.player.x += 6;
        
        // Bounds
        if(this.player.x < 220) this.player.x = 220;
        if(this.player.x > 580) this.player.x = 580;

        // Jump Logic
        if(Input.jump && this.player.z === 0) {
            this.player.vz = 15; // Jump strength
            // Jet particles
            for(let i=0; i<10; i++) this.particles.push(new Particle(this.player.x, this.player.y + 40, 'fire'));
        }

        this.player.z += this.player.vz;
        this.player.vz -= 0.8; // Gravity
        if(this.player.z < 0) {
            this.player.z = 0;
            this.player.vz = 0;
        }

        // Speed & Nitro
        let targetSpeed = 10;
        if(Input.up && this.player.nitro > 0) {
            targetSpeed = 18;
            this.player.nitro -= 0.5;
            this.particles.push(new Particle(this.player.x, this.player.y + 35, 'fire'));
        } else if (this.player.nitro < 100) {
            this.player.nitro += 0.1;
        }
        
        this.speed += (targetSpeed - this.speed) * 0.1; // Smooth accel

        // Shooting
        if(Input.fire && this.player.z === 0) { // Can't shoot while jumping
             if(Math.random() > 0.85) { // Fire rate
                 this.bullets.push({x: this.player.x, y: this.player.y - 40, active: true});
             }
        }

        // Spawning Logic
        if(Math.random() < 0.02) this.entities.push(new Entity('civilian'));
        
        // Police trigger logic (simplified for flow)
        if(this.score > 500 && Math.random() < 0.005) this.entities.push(new Entity('police'));

        // MISSILE LOGIC
        if(Math.random() < 0.002 && this.score > 200) {
            document.getElementById('warning-msg').style.display = 'block';
            setTimeout(() => {
                this.entities.push(new Entity('missile'));
                document.getElementById('warning-msg').style.display = 'none';
            }, 1000);
        }

        // Updates
        this.bg.draw(this.speed);

        // Side Objects (Decor)
        this.sideObjects.forEach((o, i) => {
            o.y += this.speed * 2;
            ctx.fillStyle = this.currentTheme.objColor;
            ctx.beginPath();
            if(game.themeName === 'desert') {
                // Cactus shape
                ctx.fillRect(o.x, o.y, 10, 30);
                ctx.fillRect(o.x-5, o.y+10, 20, 5);
            } else {
                // Tree/Pole shape
                ctx.moveTo(o.x, o.y); ctx.lineTo(o.x-10, o.y+30); ctx.lineTo(o.x+10, o.y+30);
                ctx.fill();
            }
            if(o.y > canvas.height) this.sideObjects.splice(i, 1);
        });

        // Entities & Collisions
        this.entities.forEach(e => {
            e.update(this.speed);
            e.draw();

            // Collision Check
            // If Jumping (z > 20), we fly OVER cars, but Missiles hit us high
            const isFlying = this.player.z > 20;
            const hitBoxScale = isFlying ? 0 : 1; 

            if(e.active && 
               Math.abs(this.player.x - e.x) < (this.player.w/2 + e.w/2) &&
               Math.abs(this.player.y - e.y) < (this.player.h/2 + e.h/2)) {
                
                let impact = false;

                if(e.type === 'missile') {
                    // Missiles hit even if jumping unless you time it perfectly? 
                    // Let's say Missiles hit you ANYWHERE.
                    impact = true;
                } else if (!isFlying) {
                    // Only hit cars if on ground
                    impact = true;
                }

                if(impact) {
                    this.player.hp -= 20;
                    e.active = false;
                    
                    // Explosion visual
                    for(let k=0; k<20; k++) this.particles.push(new Particle(this.player.x, this.player.y, 'fire'));
                    
                    if(this.player.hp <= 0) this.gameOver();
                }
            }
        });

        // Bullets
        this.bullets.forEach((b, i) => {
            b.y -= 15;
            ctx.fillStyle = '#ff0';
            ctx.fillRect(b.x-2, b.y, 4, 10);
            
            // Hit Enemy
            this.entities.forEach(e => {
                if(e.active && Math.abs(b.x - e.x) < e.w/2 && Math.abs(b.y - e.y) < e.h/2) {
                    e.hp--;
                    b.active = false;
                    this.particles.push(new Particle(e.x, e.y, 'spark'));
                    if(e.hp <= 0) {
                        e.active = false;
                        this.score += 50;
                        for(let k=0; k<10; k++) this.particles.push(new Particle(e.x, e.y, 'smoke'));
                    }
                }
            });
            
            if(b.y < -50 || !b.active) this.bullets.splice(i, 1);
        });

        // Player Draw
        this.drawPlayer();

        // Particles
        this.particles.forEach((p, i) => {
            p.update();
            p.draw();
            if(p.life <= 0) this.particles.splice(i, 1);
        });

        // HUD
        this.score++;
        document.getElementById('score-display').innerText = this.score;
        document.getElementById('hp-bar').style.width = (this.player.hp / this.player.maxHp * 100) + "%";
        document.getElementById('nitro-bar').style.width = this.player.nitro + "%";

        if(this.state === 'PLAYING') requestAnimationFrame(() => this.update());
    }

    drawPlayer() {
        const p = this.player;
        
        // Shadow (stays on ground, gets smaller when jumping)
        const shadowScale = Math.max(0.5, 1 - (p.z / 100));
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.beginPath();
        ctx.ellipse(p.x, p.y + 10, p.w/2 * shadowScale, p.h/4 * shadowScale, 0, 0, Math.PI*2);
        ctx.fill();

        // Car Body (moves UP by Z)
        const visualY = p.y - p.z;
        const scale = 1 + (p.z / 200); // Car gets slightly bigger (closer to camera)

        ctx.save();
        ctx.translate(p.x, visualY);
        ctx.scale(scale, scale);

        // Body
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        
        // Detail (Stripes)
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.fillRect(-5, -p.h/2, 10, p.h);

        // Windshield
        ctx.fillStyle = '#111';
        ctx.fillRect(-p.w/2 + 2, -15, p.w-4, 15);

        // Jets (if jumping)
        if(p.z > 0) {
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.arc(-15, 10, 5, 0, Math.PI*2);
            ctx.arc(15, 10, 5, 0, Math.PI*2);
            ctx.fill();
        }

        ctx.restore();
    }

    gameOver() {
        this.state = 'GAMEOVER';
        document.getElementById('final-score').innerText = this.score;
        document.getElementById('gameover-screen').classList.add('active');
        document.getElementById('hud').style.display = 'none';
    }

    reset() {
        document.getElementById('gameover-screen').classList.remove('active');
        this.setTheme(this.themeName); // Back to garage essentially, or restart immediate
        this.score = 0;
        // Actually, let's go straight to restart
        this.player.hp = this.player.maxHp;
        this.start();
    }
}

const game = new Game();
